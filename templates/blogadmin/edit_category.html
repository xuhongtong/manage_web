{% extends 'common/blog_admin/base.html' %}
{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加分类</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static',filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{{ url_for('static',filename='adminlte/css/adminlte.min.css') }}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

        <!-- jQuery -->
    <script src="{{ url_for('static',filename='adminlte/plugins/jquery/jquery.min.js') }}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static',filename='adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static',filename='adminlte/dist/js/adminlte.min.js') }}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{{ url_for('static',filename='adminlte/dist/js/demo.js') }}"></script>
    　　<script>
        $(document).ready(function () {
        $("#add_category").addClass("active");
        })
    </script>
{% endblock %}
{% block content %}
    <div class="content-wrapper">
    <section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <h1>添加分类</h1>
      </div>
    </div>
    </div>
    </section>
    <section class="content">
        <div class="card-body">
            <form action="{{ url_for('blog.edit_category',id=category.id) }}" method="post">
                <div class="form-group">
                    <label for="category"></label>
                    <input type="text" id="category" name=category class="form-control" value="{{ category.category }}">
                </div>
                <input type="submit" value="修改类别" class="btn btn-success float-left">
            </form>
        </div>
    </section>
    </div>
{% endblock %}
