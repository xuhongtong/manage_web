{% extends 'common/blog_admin/base.html' %}
{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文章列表</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static',filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{{ url_for('static',filename='adminlte/dist/css/adminlte.min.css') }}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

        <!-- jQuery -->
    <script src="{{ url_for('static',filename='adminlte/plugins/jquery/jquery.min.js') }}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static',filename='adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static',filename='adminlte/dist/js/adminlte.min.js') }}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{{ url_for('static',filename='adminlte/dist/js/demo.js') }}"></script>
    　　<script>
        $(document).ready(function () {
        $("#article").addClass("active");
        })
    </script>
{% endblock %}
{% block content %}
    <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>文章列表</h1>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card">
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 15%">
                          标题
                      </th>
                      <th style="width: 10%">
                          分类
                      </th>
                      <th style="width: 10%">
                          作者
                      </th>
                      <th style="width: 15%">
                          更新时间
                      </th>
                      <th style="width: 20%" >
                          管理
                      </th>
                  </tr>
              </thead>
              <tbody>
              {% for article in article_list %}
                  <tr>
                      <td>
                          <span>{{article.title}}</span>
                      </td>
                      <td>
                          <span>{{article.category.category}}</span>
                      </td>
                      <td>
                          <span>{{article.user.username}}</span>
                      </td>
                      <td>
                          <span>{{article.update_time}}</span>
                      </td>
                      <td >
                          <a class="btn btn-primary btn-sm" href="{{ url_for('blog.info',id=article.id) }}">
                              <i class="fas fa-folder">
                              </i>
                              查看
                          </a>
                          <a class="btn btn-info btn-sm" href="{{ url_for('blog.edit_article',id=article.id) }}">
                              <i class="fas fa-pencil-alt">
                              </i>
                              编辑
                          </a>
                          <a class="btn btn-danger btn-sm" href="{{ url_for('blog.del_article',id=article.id) }}">
                              <i class="fas fa-trash">
                              </i>
                              删除
                          </a>
                      </td>
                  </tr>
              {% endfor %}
              </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
